<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | GAAPP</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #231F20;
      font-family: Arial, sans-serif;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Spinner Overlay */
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #231F20;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      color: #fff;
    }

    /* Spinner Animation */
    .spinner {
      border: 8px solid #444; /* Darker outer ring */
      border-top: 8px solid #00BFFF; /* Bright color for spinning part */
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading-text {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Unity Canvas -->
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <!-- Loading Overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div id="loading-text">Loading GatewayAdventure...</div>
  </div>

  <script src="Build/web.loader.js"></script>
  <script>
    const loadingOverlay = document.getElementById('loading-overlay');

    createUnityInstance(document.querySelector("#unity-canvas"), {
      dataUrl: "Build/web.data",
      frameworkUrl: "Build/web.framework.js",
      codeUrl: "Build/web.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Gateway adventure",
      productName: "GAAPP",
      productVersion: "2026010500",
    }).then((unityInstance) => {
      // Unity instance loaded successfully
      loadingOverlay.style.display = 'none'; // Hide spinner
    }).catch((message) => {
      alert(message);
    });
  </script>

</body>
</html>
